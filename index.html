<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery House</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">



</head>
<body>
    <header>
        <nav>
            <div class="row-container clearfix">
                  <img class="logo" src="/images/wooden-background-with-bakery-badge_23-2147558949.jpg" alt="logo" />
                  <ul class="main-nav animate__animated animate__slideInDown "  id="check-class">
                      <li><a href=#>MENU</a</li>
                      <li><a href=#>DELIVERY</a></li>
                      <li><a href=#>CONTACT US</a></li>
                      <li><a href=#>SIGN UP</a></li>
                  </ul>
                  <a href="#" class="bar-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="main-content-header">
            <h1>Welcome to the <span class="colorChange" >Bakery House</span> <br> 
                The house of Breads and Cakes </h1>
                <a href="#" class="btn btn-full">click to order</a>
                <a href="#" class="btn btn-nav">click to see more</a>
        </div>

    </header>
    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check-class');

            if(x.style.display === "none"){
                x.style.display = "block";
            }
            else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
